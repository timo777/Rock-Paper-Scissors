<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <script>
        function computerPlay() {
            let weapons = Array("Rock", "Paper", "Scissors")
            return weapons[Math.floor(Math.random() * weapons.length)];
        }

        function determineWinner(playerSelection, computerSelection) {
            const p = playerSelection.toLowerCase()
            const c = computerSelection.toLowerCase()
            console.log("human says", p);
            console.log("robot says", c);
            if (p === c) {
                return "Draw!"
            } else if (p === "rock" && c === "scissors") {
                return true
            } else if (p === "paper" && c === "rock") {
                return true
            } else if (p === "scissors" && c === "paper") {
                return true
            } else {
                return false;
            }

        }

        function theGame() {
            let hCount = 0
            let rCount = 0
            for (i = 0; i != 5; i++) {
                let playFight = prompt("Please enter your choice (Rock, Paper, Scissor)");
                let computerFight = computerPlay()
                const result = determineWinner(playFight, computerFight)
                if (result === false) {
                    console.log("Robot wins")
                    rCount++
                } else if (result === true) {
                    console.log("Human wins!!!")
                    hCount++;
                } else {
                    console.log("NO ONE WINS!")
                }
            }
            if (hCount > rCount) {
                console.log("Human wins for real!!!")
            } else if (hCount > rCount) {
                console.log("Robot wins for real!!!")
            } else {
                console.log("A DRAAAAAW!")
            }
        }
        theGame()
    </script>
</body>

</html>
